    <h2 class="subtitle">Completa el formulario y un asesor te contactara personalmente</h2>
    <hr>
    <section class="formulario">
        <form action="https://formsubmit.co/anton_harley@hotmail.com" class="row g-5" method="post">
            <div class="col-3">
                <label for="inputAddress" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-3">
                <label for="empresa" class="form-label">Empresa</label>
                <input type="text" class="form-control" id="empresa">
              </div>
            <div class="col-md-3">
              <label for="inputEmail" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-2">
              <label for="number" class="form-label">Telefono</label>
              <input type="text" class="form-control" id="number">
            </div>
            
            <div class="col-md-3">
              <label for="adress" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="adress">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Industria</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Quimica</option>
                <option>Alimenticia</option>
                <option>Automotriz</option>
                <option>Plasticos</option>
                <option>Lubricantes</option>
                <option>Pinturas</option>

              </select>
            </div>
            <div class="col-md-4">
              <label for="comentario" class="form-label">Mensaje</label>
              <input type="text" class="form-control" id="comentario">
            </div>
            <div class="col-5">
              <br>
            <div class="col-5">
              <button type="submit" class="btn">Enviar</button>
            </div>
            
          </form>


    </section>
